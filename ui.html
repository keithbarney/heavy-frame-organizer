</style></head><body><div class="container"> <h3>Set Spacing</h3><div class="form-container"><div class="form-group"><label for="horizontalSpacing">Horizontal Spacing:</label><input id="horizontalSpacing" type="number" value="500"></div><div class="form-group"> <label for="verticalSpacing">Vertical Spacing:</label><input id="verticalSpacing" type="number" value="500"></div></div><button id="apply">Apply</button></div><script>function resizeToFit() {
    const width = document.documentElement.scrollWidth;
    const height = document.documentElement.scrollHeight;

    console.log(`ðŸ“ Resizing to ${width}x${height}`);

    parent.postMessage({ pluginMessage: { type: "resize", width, height } }, "*");
}

// Resize when the page loads
window.onload = resizeToFit;

// Resize when receiving the "request-resize" message
window.addEventListener("message", (event) => {
    if (event.data.pluginMessage?.type === "request-resize") {
        resizeToFit();
    }
});

// Resize if the content changes dynamically
new ResizeObserver(resizeToFit).observe(document.body);

// Apply button logic
document.getElementById("apply").addEventListener("click", () => {
    const horizontalSpacing = parseInt(document.getElementById("horizontalSpacing").value, 10);
    const verticalSpacing = parseInt(document.getElementById("verticalSpacing").value, 10);

    parent.postMessage({
        pluginMessage: {
            type: "apply-spacing",
            horizontalSpacing,
            verticalSpacing
        }
    }, "*");
});</script></body></html>
